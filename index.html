<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css ">
    <link rel="stylesheet" href="./fonts-6/css/all.css">
</head>
<body>
    <div class="hero">
        <div class="header">
            <div class="left">
                <img src="./IMG/LEAD_logo-removebg-preview.png" alt="Lead-logo" class="lead-logo">
                <img src="./IMG/bowen_uni_logo-removebg-preview.png" alt="Bowen Univeristy Logo" class="bowen-logo">

        <div class="mainbox">
            <div class="textbox">
                <div class="speaker">
                    <span>SPEAKER</span>
                    <div class="line"></div>
                </div>
                <div class="name">Tosin Olaseinde</div>
                <div class="subname">Founder, Ladda/MoneyAfrica</div>

                    Finance
                </div>
                <div class="datebox">

                        21st - 22nd
                    </div>
                    <div class="date2">
                        April, 2023
                    </div>

                <div class="subname nip">Bowen University , Iwo</div>
            </div>
            <div class="picbox">
                <div class="picbg">
                    <img src="./IMG/Screenshot 2024-02-17 114128.png" alt="picture" class="woman">
                </div>
            </div>
